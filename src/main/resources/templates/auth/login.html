<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.page.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <img src="https://tse3.mm.bing.net/th/id/OIG3.02eRDG3fPXtgB9Znc9wn?pid=ImgGn" class="mb-4" alt="Study Center Logo">
    <form action="/login" method="post">
        <div class="text-danger mb-3 text-center" th:if="${error != null}" th:text="${error}"></div>
        <div class="text-danger mb-3 text-center" th:if="${notFound != null}" th:text="${notFound}"></div>
        <div class="form-group">
            <input type="hidden" th:name="_csrf" th:value="${_csrf.getToken()}">
            <div class="input-group">
                <span class="input-group-text">+998</span>
                <input type="text" name="username" th:value="${username}" class="form-control" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3 form-check text-start">
            <label class="form-check-label" for="rem_me">Remember Me</label>
            <input type="checkbox" class="form-check-input" id="rem_me" name="rem_me">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <a th:if="${notFound != null}" href="/sign-up" class="btn sign-up w-100 mt-3">Sign Up</a>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
