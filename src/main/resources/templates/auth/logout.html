<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.page.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <img src="https://tse3.mm.bing.net/th/id/OIG3.02eRDG3fPXtgB9Znc9wn?pid=ImgGn" class="mb-4" alt="Study Center Logo">
    <form action="/logout" method="post">
        <h5 class="mb-4">Do you really want to log out?</h5>
        <input type="hidden" th:name="_csrf" th:value="${_csrf.getToken()}">
        <div class="d-flex justify-content-center">
        <button class="btn btn-outline-danger mx-3" >Yes</button>
        <a href="/admin" class="btn btn-info mx-3 text-white" >No</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
